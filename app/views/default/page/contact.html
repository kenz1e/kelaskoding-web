<div class="container content">
    <div class="row">
        <div class="main">
            <p class="title-login">Hubungi Kami</a>
            </p>
            <check if="{{ @SESSION.flash['errors']!=null }}">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <b><i class="icon fa fa-ban"></i> {{ @SESSION.flash['errorType'] }}</b>
                    <repeat group="{{ @SESSION.flash['errors'] }}" value="{{ @error }}">
                        <li>{{ @error[0] }}</li>
                    </repeat>
                </div>
            </check>
            <check if="{{ @SESSION.flash['infos']!=null }}">
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <b><i class="icon fa fa-info-circle"></i> {{ @SESSION.flash['errorType'] }}</b>
                    <repeat group="{{ @SESSION.flash['infos'] }}" value="{{ @info }}">
                        <p>{{ @info[0] }}</p>
                    </repeat>
                </div>
            </check>

            <form role="form" method="post" action="{{ @BASE }}/contact/submit">
                <div class="form-group">
                    <label for="inputNama">Nama</label>
                    <input type="text" class="form-control" name="inputNama" value="{{ @SESSION.flash['inputNama'] }}">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" name="inputEmail" value="{{ @SESSION.flash['inputEmail'] }}">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Pesan</label>
                    <textarea class="form-control" name="inputPesan" rows="8">{{ @SESSION.flash['inputPesan'] }}</textarea>
                </div>
                <div class="form-group">
                    <p class="control-label">Tulis kode keamanan berikut</p>
                    <img src="{{ $BASE }}/captcha" title="captcha image" alt="captcha" class="img-responsive" />
                    <input id="captcha" type="text" name="captcha" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                        Kirim
                </button>
            </form>

        </div>

    </div>
</div>

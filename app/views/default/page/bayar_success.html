<!-- Page Content -->
<div class="container content">
    <div class="row">
        <div class="col-lg-12">
            <check if="{{ @SESSION.flash['errors']!=null }}">
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <b><i class="icon fa fa-info-circle"></i> {{ @SESSION.flash['errorType'] }}</b>
                    <repeat group="{{ @SESSION.flash['errors'] }}" value="{{ @error }}">
                        <li>{{ @error[0] }}</li>
                    </repeat>
                </div>
            </check>
            <check if="{{ @SESSION.flash['infos']!=null }}">
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <b><i class="icon fa fa-info-circle"></i> {{ @SESSION.flash['errorType'] }}</b>
                    <repeat group="{{ @SESSION.flash['infos'] }}" value="{{ @info }}">
                        <p>{{ @info[0] }}</p>
                    </repeat>
                </div>
            </check>
        </div>
    </div>
    <check if="{{ @course }}">
        <true>
            <div class="row">
                <div class="col-lg-12">
                    <p>Selamat datang di kelas training berikut </p>
                    <table class="table table-striped">
                        <thead>

                            <td>Nama Kelas</td>
                            <td>Durasi</td>
                            <td>Hak akses</td>

                        </thead>
                        <tbody>
                            <tr>
                                <td><b>{{ @course.name }}</b></td>
                                <td>{{ @course.duration }}</td>
                                <td>Seumur hidup</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="pull-right"><a href="{{ @BASE }}/kelassaya/belajar/{{ @course.id }}" class="btn btn-success">Mulai Belajar Sekarang</a></p>
                </div>
            </div>
        </true>
    </check>
</div>
<!-- /.container -->

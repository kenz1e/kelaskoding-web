<!-- Page Content -->
<div class="container content">

    <div class="row kelas-title">
        <div class="col-lg-12">
            <h4>Kelas Premium</h4>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <repeat group="{{ @premium }}" value="{{ @course }}">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-center">
                                    <img src="{{ @admin_domain }}/ui/uploads/{{ @course.thumbnail }}" class="img-responsive" width="310" height="200" />
                                </p>
                                <p><b><a href="{{ @BASE }}/detail/{{ @course.id }}">{{ @course.name }}</a></b></p>
                                <p><i class="fa fa-clock-o" aria-hidden="true"></i> {{ @course.duration }}</p>
                                <p>
                                    <repeat group="{{ explode(',',@course.keyword) }}" value="{{ @keyword }}">
                                        <button type="button" class="btn btn-outline-success btn-sm">{{ @keyword }}</button>
                                    </repeat>
                                </p>
                            </div>
                        </div>
                    </div>
                </repeat>
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary  pull-right">Lihat Kelas PREMIUM Lainnya</button>
        </div>
    </div> -->

    <div class="row kelas-title">
        <div class="col-lg-12">
            <h4>Kelas Gratis</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <check if="{{ count(@free)>0 }}">
                    <true>
                        <repeat group="{{ @free }}" value="{{ @course }}">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="text-center">
                                            <img src="{{ @admin_domain }}/ui/uploads/{{ @course.thumbnail }}" class="img-responsive" width="310" height="200" />
                                        </p>
                                        <p><b><a href="{{ @BASE }}/detail/{{ @course.id }}">{{ @course.name }}</a></b></p>
                                        <p><i class="fa fa-clock-o" aria-hidden="true"></i> {{ @course.duration }}</p>
                                        <p>
                                            <repeat group="{{ explode(',',@course.keyword) }}" value="{{ @keyword }}">
                                                <button type="button" class="btn btn-outline-success btn-sm">{{ @keyword }}</button>
                                            </repeat>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </repeat>
                    </true>
                    <false>
                        <div class="col-lg-12">
                            <p>Belum terdapat kelas</p>
                        </div>
                    </false>
                </check>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->
